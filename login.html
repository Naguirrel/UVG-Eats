<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVG-EATS - Inicio de Sesión</title>
    <style>
        /* Estilos del formulario */
        body {
            font-family: "Yu Gothic UI Light", sans-serif;
            background-color: #4CAF50; /* Fondo verde */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .social-icons img {
            width: 50px;
            margin: 5px;
        }
        .logo {
            width: 125px;
            margin: 20px 0;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: center;
        }
        button {
            width: 45%;
            padding: 10px;
            font-size: 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

        <!-- Formulario de inicio de sesión -->
        <div class="input-group">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" placeholder="Correo Electrónico">
        </div>
        <div class="input-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Contraseña">
        </div>
        
        <div class="button-group">
            <button onclick="login()">Iniciar Sesión</button>
            <button onclick="mostrarFormularioCrearCuenta()">Crear Cuenta</button>
        </div>
    </div>

    <!-- Formulario de creación de cuenta (oculto por defecto) -->
    <div class="login-container" id="register-container" style="display: none;">
        <h2>Crear Nueva Cuenta</h2>
        <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre completo">
        </div>
        <div class="input-group">
            <label for="new-email">Correo Electrónico:</label>
            <input type="text" id="new-email" placeholder="Correo Electrónico">
        </div>
        <div class="input-group">
            <label for="new-password">Contraseña:</label>
            <input type="password" id="new-password" placeholder="Contraseña">
        </div>
        <div class="button-group">
            <button onclick="crearCuenta()">Registrar</button>
            <button onclick="mostrarFormularioLogin()">Cancelar</button>
        </div>
    </div>

    <script>
        // Usuarios de ejemplo
        const usuarios = [
            { id: 1, nombre: "Juan Salguero", correo: "sal24374@uvg.edu.gt", contraseña: "Jpsa241105" },
            { id: 2, nombre: "Jane Doe", correo: "jane@example.com", contraseña: "mypassword" }
        ];

        // Función para iniciar sesión
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validación de email y contraseña
            if (!email || !password) {
                alert("Debe ingresar un correo y su contraseña respectiva.");
                return;
            } else if (!email.includes("@")) {
                alert("Debe ingresar una dirección de correo válida.");
                return;
            }

            // Buscar usuario
            const usuario = usuarios.find(u => u.correo === email && u.contraseña === password);
            if (usuario) {
                alert(`Bienvenido, ${usuario.nombre}!`);
                window.location.href = "Menú_1.html"; // Redirige a una nueva página en blanco
            } else {
                alert("Las credenciales ingresadas no son correctas, vuelva a intentar.");
            }
        }

        // Función para mostrar el formulario de crear cuenta
        function mostrarFormularioCrearCuenta() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        // Función para mostrar el formulario de inicio de sesión
        function mostrarFormularioLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        // Función para registrar una nueva cuenta
        function crearCuenta() {
            const nombre = document.getElementById("nombre").value.trim();
            const newEmail = document.getElementById("new-email").value.trim();
            const newPassword = document.getElementById("new-password").value.trim();

            if (!nombre || !newEmail || !newPassword) {
                alert("Todos los campos son obligatorios.");
                return;
            } else if (!newEmail.includes("@")) {
                alert("Debe ingresar una dirección de correo válida.");
                return;
            }

            // Añadir nuevo usuario a la lista de usuarios
            const nuevoUsuario = {
                id: usuarios.length + 1,
                nombre: nombre,
                correo: newEmail,
                contraseña: newPassword
            };

            usuarios.push(nuevoUsuario);
            alert("Cuenta creada exitosamente. Ahora puede iniciar sesión.");

            // Limpiar campos y regresar al formulario de login
            document.getElementById("nombre").value = "";
            document.getElementById("new-email").value = "";
            document.getElementById("new-password").value = "";
            mostrarFormularioLogin();
        }
    </script>
    <script src="usuarios.js"></script>
</body>
</html>
